<mat-drawer-container>

        <mat-drawer opened disableClose mode="side">
                <app-pokemon-list (pokemonChanged)="getPokemonDetail($event)"></app-pokemon-list>  
        </mat-drawer>

        <mat-drawer-content>
                <app-pokemon-detail [pokemonId]="this.id"></app-pokemon-detail>
        </mat-drawer-content>

</mat-drawer-container>
