<p class="sectionTitle">My Pokemons</p>

<mat-nav-list *ngIf="pokemons" infiniteScroll (scrolled)="onScroll()">
  <a mat-list-item href="/pokemons/{{pokemon.id}}" *ngFor="let pokemon of pokemons.data">  
    <img matListAvatar src="../../../assets/img/sprites/{{pokemon.id}}.png" alt="pokemon">
    <h3 matLine>{{pokemon.id}}. {{ pokemon.name }} </h3>
  </a>
