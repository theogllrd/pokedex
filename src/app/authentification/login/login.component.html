<form [formGroup]="loginForm">
<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Enter your email" formControlName="email" required value="francois.poire@ig2i.centralelille.fr">
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password" value="toto12345">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <button mat-button (click)="onSubmit(loginForm.value)">Login</button>
</div>
</form>
